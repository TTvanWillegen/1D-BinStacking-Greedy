<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="calculator.js"></script>
    <title>Koen's Buizenmeter</title>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12 col-md align-self-center">
            <form>
                <div class="row">
                    <div class="col form-floating">
                        <input type="number" class="form-control" id="pipeLength" step="0.001" min=0 oninput="updateMaxCutLength()" placeholder="Pipe lengths (m)" data-bs-toggle="tooltip"
                               data-bs-placement="top" title="The length of the pipe you have">
                        <label for="pipeLength">Pipe lengths (m)</label>
                    </div>
                    <div class="col form-floating">
                        <input type="number" class="form-control" id="cutWidth" step="1" min=0 placeholder="Cut width (mm)" data-bs-toggle="tooltip" data-bs-placement="top"
                               title="The width of your cutting disk / loss of pipe when cutting.">
                        <label for="cutWidth">Cut width (mm)</label>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-9">
                        <hr>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary form-control btn-block" type="button" onclick="addExtra()">Add cut</button>
                    </div>
                </div>
                <div id="cutsContainer">
                    <div class="row my-1">
                        <div class="col-3 form-floating">
                            <input type="number" class="form-control cutAmount" id="cutAmount" step="0.1" min=0 placeholder="Amount">
                            <label for="cutAmount">Amount</label>
                        </div>
                        <div class="col-9 form-floating">
                            <input type="number" class="form-control cutLength" id="cutLength" step="0.001" min=0 placeholder="Cut Length (m)">
                            <label for="cutLength">Cut lengths (m)</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button class="btn btn-block form-control btn-primary" type="button" onclick="runCalculation()">Calculate!</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-md align-self-center mt-md-0 mt-5" id="pipeContainer">
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
